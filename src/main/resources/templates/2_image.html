    <script>
        function setText(text, uuid_str) {
            let content = document.getElementById(uuid_str)
            content.innerHTML = marked(text);
        }

        function uuid() {
            var s = [];
            var hexDigits = "0123456789abcdef";
            for (var i = 0; i < 36; i++) {
                s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
            }
            s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
            s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
            s[8] = s[13] = s[18] = s[23] = "-";

            var uuid = s.join("");
            return uuid;
        }


        window.onload = function () {
            let messageElement = document.getElementById("message");
            let chat = document.getElementById("chat");
            // 回车事件
            messageElement.onkeydown = function () {
                if (window.event.keyCode === 13) {
                    if (!messageElement.value) {
                        return;
                    }
                    $.ajax({
                        type: "POST", // HTTP请求类型
                        url: "/generateImages", // 后端接口地址
                        dataType: "json", // 返回的数据类型
                        contentType: "application/json",
                        data: JSON.stringify({ // 将数据序列化为JSON格式字符串
                            "prompt":messageElement,
                            "n":3,
                            "echo":false
                        }),
                        success: function(response) { // 请求成功后的回调函数
                            // 在控制台输出返回的数据
                            console.log(response);

                            chat.innerHTML += '<tr><td style="height: 50px;">' + response + '</td></tr>';
                        },
                        error: function(jqXHR, textStatus, errorThrown) { // 请求失败后的回调函数
                            // 在控制台输出错误信息
                            console.log("Error: " + textStatus + " " + errorThrown);
                        }
                    });
                }
            };

        };
    </script>
